<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar section  -->
        <nav>
            <div class="logo">
                <img src="https://i.ibb.co/chzbRkw/Icon.png" alt="">
                <h3 class="name">Nexcent</h3>
            </div>
            <div class="nav-lists">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#service">Service</a></li>
                    <li><a href="#feature">Feature</a></li>
                    <li><a href="#product">Product</a></li>
                    <li><a href="#testimonial">Testimonial</a></li>
                    <li><a href="#faq">FAQ</a></li>
                </ul>
            </div>
            <div class="login-list">
                <p class="login">Login</p>
                <button class="button">Sign Up</button>
            </div>
        </nav>

        <!-- banner section  -->
        <section class="banner">
            <div>
                <h1 class="banner-title">Lessons and insights <br><span class="banner-title-2">from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="banner-button">Register</button>
            </div>
            <div>
                <img class="banner-img" src="https://i.ibb.co/7yXHgd1/Screenshot-2024-02-11-224854.png" alt="">
            </div>
        </section>
    </header>
</body>
</html>
